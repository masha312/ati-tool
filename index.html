<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATI</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="ui.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <main>
      <div class="toolbar">
        <div class="form">
          <h1 class="visually-hidden" id="form-title">Create thumbnail</h1>

          <!-- Select Image -->
          <label class="visually-hidden" for="imageUpload"
            >Select image (PNG, JPG, JPEG)</label
          >
          <input
            type="file"
            id="imageUpload"
            name="image"
            accept=".png, .jpg, .jpeg"
            required
          />

          <div class="text-field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="text-field">
            <label for="fontSize">Title font size</label>
            <input
              type="number"
              id="fontSize"
              name="fontSize"
              min="30"
              value="30"
            />
          </div>
          <fieldset>
            <legend class="visually-hidden">Title location</legend>
            <label>
              <input type="radio" name="location" value="top" /> Top
            </label>

            <label>
              <input type="radio" name="location" value="bottom" />
              Bottom
            </label>
          </fieldset>

          <fieldset>
            <legend class="visually-hidden">Platform</legend>
            <label>
              <input type="radio" name="platform" value="instagram" />
              Instagram
            </label>

            <label>
              <input type="radio" name="platform" value="tiktok" />
              TikTok
            </label>
          </fieldset>

          <button id="downloadBtn" disabled>Download as png</button>
        </div>
      </div>
      <div id="artboard">
        <div id="sketch-wrapper"></div>
      </div>
    </main>

    <script src="https://www.unpkg.com/p5@1.9.4/lib/p5.min.js"></script>

    <script src="ui.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
